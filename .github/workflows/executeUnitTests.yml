name: Node.js CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x] # Set this to the version you're using

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies (Backend)
              run: |
                  cd backend
                  npm install
            - name: Run backend tests
              run: |
                  cd backend
                  npm run test

            - name: Install dependencies (Frontend)
              run: |
                  cd frontend
                  npm install
            - name: Run frontend tests
              run: |
                  cd frontend
                  npm run test
